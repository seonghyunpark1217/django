{% extends "polls/base.html" %}
{% load static %}

{% block content %}

<h2>Add a New Question</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Choices:</h3>
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}

    <button type="submit">Submit</button>
</form>

{% endblock %}
